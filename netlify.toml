[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Handle API requests
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  conditions = {Not = [
    {Path = ["/api/*", "/.netlify/*", "/assets/*", "/favicon.ico"]}
  ]}

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express-session"] 